<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Client Prototype</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        
        <div id="info-tooltip" class="hidden">
            <span id="tooltip-text">정보 로딩 중...</span>
        </div>

        <div class="top-layer">
            <div class="box type-gray player-info-box">Player 1 Info</div>
            <div class="box type-gray player-info-box">Player 2 Info</div>
        </div>

        <div class="main-layer">
            
            <div class="sidebar left">
                <div class="stack-group">
                    <div class="box type-pink" data-has-info="true"></div>
                    <div class="box type-pink" data-has-info="true"></div>
                    <div class="box type-pink" data-has-info="true"></div>
                    <div class="box type-pink" data-has-info="true"></div>
                    <div class="box type-pink" data-has-info="true"></div>
                </div>
                <div class="stack-group">
                    <div class="box type-pink" data-has-info="true"></div>
                    <div class="box type-pink" data-has-info="true"></div>
                    <div class="box type-pink" data-has-info="true"></div>
                    <div class="box type-pink" data-has-info="true"></div>
                    <div class="box type-pink" data-has-info="true"></div>
                </div>
            </div>

            <div class="battle-field">
                <div class="field-row left-side">
                    <div class="unit-column">
                        <div class="box type-blue" data-has-info="true"></div>
                        <div class="box type-orange" data-has-info="true"></div>
                    </div>
                    <div class="unit-column up"> <div class="box type-blue" data-has-info="true"></div>
                        <div class="box type-orange" data-has-info="true"></div>
                    </div>
                    <div class="unit-column">
                        <div class="box type-blue" data-has-info="true"></div>
                        <div class="box type-orange" data-has-info="true"></div>
                    </div>
                </div>

                <div class="field-row right-side">
                    <div class="unit-column">
                        <button class="circle type-white"></button> <div class="box type-orange" data-has-info="true"></div>
                    </div>
                    <div class="unit-column up">
                        <button class="circle type-white"></button>
                        <div class="box type-orange" data-has-info="true"></div>
                    </div>
                    <div class="unit-column">
                        <button class="circle type-white"></button>
                        <div class="box type-orange" data-has-info="true"></div>
                    </div>
                </div>
            </div>

            <div class="sidebar right">
                <div class="stack-group border-box">
                    <div class="box type-gray-light"></div>
                    <div class="box type-gray-light"></div>
                    <div class="box type-gray-light"></div>
                    <div class="box type-gray-light"></div>
                    <div class="box type-gray-light"></div>
                    <div class="box type-gray-light"></div>
                </div>
            </div>
        </div>

        <div class="bottom-layer">
            <div class="controls-grid">
                <div class="red-group">
                    <div class="row">
                        <button class="circle type-red" data-has-info="true"></button>
                        <button class="circle type-red" data-has-info="true"></button>
                        <button class="circle type-red" data-has-info="true"></button>
                        <button class="circle type-red" data-has-info="true"></button>
                        <button class="circle type-red" data-has-info="true"></button>
                        <button class="circle type-red" data-has-info="true"></button>
                    </div>
                    <div class="row">
                        <button class="circle type-red" data-has-info="true"></button>
                        <button class="circle type-red" data-has-info="true"></button>
                        <button class="circle type-red" data-has-info="true"></button>
                        <button class="circle type-red" data-has-info="true"></button>
                        <button class="circle type-red" data-has-info="true"></button>
                        <button class="circle type-red" data-has-info="true"></button>
                    </div>
                </div>
                
                <div class="green-group">
                    <button class="circle type-green" data-has-info="true"></button>
                    <button class="circle type-green" data-has-info="true"></button>
                    <button class="circle type-green" data-has-info="true"></button>
                    <button class="circle type-green" data-has-info="true"></button>
                    <button class="circle type-green" data-has-info="true"></button>
                    <button class="circle type-green" data-has-info="true"></button>
                </div>
            </div>

            <div class="big-action">
                <button class="circle type-yellow large" data-has-info="true"></button>
            </div>
        </div>

    </div>

    <script src="client.js"></script>
</body>
</html>
